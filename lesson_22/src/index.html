<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>ToDoList</h1>
    <form class="form js--form d-flex gap-2">
        <label class="form__label">
            <input type="text" name="value" required class="form__input js--form__input form-control">
        </label>
        <button type="submit" class="form__btn btn btn-primary">Додати</button>
    </form>
    <ul class="js--todos-wrapper ps-0"></ul>
    <div class="modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ваше завдання</h5>
                    <button type="button" class="btn-close" id="closeModal" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalText">...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeBtn" data-bs-dismiss="modal">Закрити</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
