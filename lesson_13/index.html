<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <div class="flex flex-col items-center justify-center h-screen">
        <div class="p-5 bg-slate-50 rounded-md w-96">
            <h1 class="font-bold text-xl text-red-500 text-center mb-2">We would like to help you</h1>
            <form action="" id="messageForm" class="flex flex-col gap-1.5">
                <label for="name">
                    <input type="text" id="name" name="name" placeholder="Name" class="bg-white p-2 rounded-md w-full">
                </label>
                <span id="error-message-name" class="text-red-500"></span>
                <label for="message">
                    <textarea name="message" id="message" cols="30" rows="3" placeholder="Message" class="bg-white p-2 rounded-md w-full"></textarea>
                </label>
                <span id="error-message-message" class="text-red-500"></span>
                <p class="mt-2 font-bold text-slate-300">HOW TO ANSWER YOU?</p>
                <label for="phone-number">
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Phone number" class="bg-white p-2 w-full rounded-md">
                </label>
                <span id="error-message-phone-number" class="text-red-500"></span>
                <label for="email">
                    <input type="tel" id="email" name="email" placeholder="Email" class="bg-white p-2 w-full rounded-md">
                </label>
                <span id="error-message-email" class="text-red-500"></span>
                <button type="submit" class="p-2 bg-sky-500 text-white hover:bg-sky-300 cursor-pointer rounded-md">Send message</button>
            </form>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
